    <link rel="manifest" href="img/site.webmanifest" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link

  <body>
    <div class="wrapper-new">
      <div class="wrapper-holder resource">
        <div class="holder-new">
          <div class="search-box-new">
            <button><img src="img/search-1.png" /></button>
            <input type="search" placeholder="Search" />
          </div>
          <h2>Your Wellbeing</h2>
          <div class="carousel-slider-holder">
            <h1>Sleep clinic</h1>
            <span>click on screen to enter</span>
            <div class="carousel-new">
              <div>
                <a href="#" data-toggle="modal" data-target="#Modal-1">
                  <img src="img/slide-img-1.png" alt="image" />
                </a>
              </div>
              <div>
                <a href="#" data-toggle="modal" data-target="#Modal-2">
                  <img src="img/slide-img-2.png" alt="image" />

                  <img src="img/slide-img-5.png" alt="image" />
                </a>
              </div>
            </div>
          </div>
          <div class="right-bar new">
            <div class="logo">
              <a href="#"><img src="img/logo.png" /></a>
            </div>
            <a href="#" class="menu">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </a>
            <div class="bar-holder">
              <div class="alert-holder set">
                <a href="#">
                  <!-- <img src="img/setting-new.png" alt="image"> -->
                  <img
                    src="img/svg/setting-new.svg"
                    alt="image"
                    class="setting-img"
                  />
                </a>
              </div>
              <div class="alert-holder">
                <a href="#">
                  <img src="img/svg/bg-location.svg" alt="image" />
                </a>
              </div>

              <div class="alert-holder">
                <a href="#">
                  <img src="img/svg/notebook.svg" alt="image" />
                </a>
              </div>

              <div class="alert-holder">
                <a href="#">
                  <img src="img/svg/volume.svg" alt="image" />
                </a>
              </div>
              <div class="img-holder">
                <img src="img/svg/chatbot-nw.svg" alt="image" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

          <div class="modal-header">

              type="button"

              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>

          </div>
          <div class="modal-body">
            <img src="img/Picture13.png" alt="image" />

    <!--footer section end-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".menu").click(function () {
          $("body").toggleClass("active");
        });
      });
    </script>
    <script>
      $(document).ready(function () {
        $(".carousel-new").slick({
          speed: 500,
          slidesToShow: 3,
          slidesToScroll: 1,
          autoplay: false,
          autoplaySpeed: 2000,
          dots: true,
          responsive: [
            {
              breakpoint: 1024,
              settings: {
                slidesToShow: 3,
                slidesToScroll: 1,
                // centerMode: true,
              },
            },
            {
              breakpoint: 800,
              settings: {
                slidesToShow: 2,
                slidesToScroll: 1,
                infinite: true,
                centerMode: true,
              },
            },
            {
              breakpoint: 600,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1,
                infinite: true,
                centerMode: true,
                arrows: false,
              },
            },
          ],
        });
      });
    </script>
    <script>
      $(document).on("click", '[data-toggle="lightbox"]', function (event) {
        event.preventDefault();
        $(this).ekkoLightbox();
      });
    </script>
  </body>
</html>
