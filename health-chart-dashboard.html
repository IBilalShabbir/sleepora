<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>SLEEPORA</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img//apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="manifest" href="img/site.webmanifest" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/slick.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper-new">
      <div class="wrapper-holder">
        <div class="holder-new">
          <div class="search-box-new">
            <button><img src="img/search-1.png" /></button>
            <input type="search" placeholder="Search" />
          </div>
          <div class="prescription-holder dash-box">
            <h1>Sleep Performance Dashboard</h1>
            <div class="d-top-holder">
              <div class="column-11">
                <div class="box">
                  <span>Yesterday</span>
                </div>
                <div class="box">
                  <span>This Week</span>
                </div>
                <div class="box">
                  <span>Finall Report</span>
                </div>
                <div class="box">
                  <span>Programm to Date</span>
                </div>
              </div>
              <div class="column-12">
                <div class="sleep-box">
                  <span>Sleep Efficiency</span>
                  <strong>89%</strong>
                </div>
                <div class="sleep-box">
                  <span>Sleep Latency</span>
                  <strong>35 min</strong>
                </div>
                <div class="sleep-box">
                  <span>Avg. Sleep Time</span>
                  <strong>6 hours 30 min</strong>
                </div>
                <div class="sleep-box">
                  <span>Avg. Time in Bed</span>
                  <strong>9 hours</strong>
                </div>
              </div>
              <div class="column-13">
                <div class="img-box">
                  <a href="#" class="img-holder">
                    <img src="img/clock-1.png" alt="image" />
                  </a>
                </div>
                <div class="img-box">
                  <a href="#" class="img-holder">
                    <img src="img/email-1.png" alt="image" />
                  </a>
                </div>
                <div class="img-box">
                  <a href="#" class="img-holder">
                    <img src="img/man-1.png" alt="image" />
                  </a>
                </div>
              </div>
            </div>
            <div class="d-bottom-holder">
              <div class="chart-holder">
                <h3>Sleep Efficiency</h3>
                <div
                  id="chartContainer"
                  style="height: 254px; width: 570px"
                ></div>
              </div>
              <div class="middle-box">
                <div class="avg-box">
                  <span>Avg No of wake in night</span>
                  <strong>3</strong>
                </div>
                <div class="avg-box">
                  <span>Avg. Nap Duration</span>
                  <strong>45 min</strong>
                </div>
              </div>
              <div class="chart_-box">
                <img src="img/slider_img.png" alt="image" />
              </div>
            </div>
          </div>
          <div class="right-bar new">
            <div class="logo">
              <a href="#"><img src="img/logo.png" /></a>
            </div>
            <a href="#" class="menu">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </a>
            <div class="bar-holder">
              <div class="chart-wrapper">
                <figure
                  class="pie-chart"
                  data-percentage="75%"
                  style="--percentage: 33%; --color: #22d27e"
                ></figure>
              </div>
              <div class="alert-holder">
                <a href="#">
                  <img src="img/bell 2.png" alt="image" />
                </a>
              </div>
              <div class="alert-holder time">
                <a href="#">
                  <strong>20:00</strong>
                  <span>Bed Time</span>
                </a>
              </div>
              <div class="alert-holder time">
                <a href="#">
                  <strong>08:00</strong>
                  <span>Wake Time</span>
                </a>
              </div>
              <div class="img-holder">
                <img src="img/chatbot-nw.png" alt="image" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--footer section end-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".menu").click(function () {
          $("body").toggleClass("active");
        });
      });
    </script>
    <script type="text/javascript">
      window.onload = function () {
        var chart = new CanvasJS.Chart("chartContainer", {
          title: {
            text: "",
          },
          data: [
            {
              type: "spline",

              dataPoints: [
                { x: new Date(2012, 00, 1), y: 60 },
                { x: new Date(2012, 01, 1), y: 40 },
                { x: new Date(2012, 02, 1), y: 60 },
                { x: new Date(2012, 03, 1), y: 80 },
                { x: new Date(2012, 04, 1), y: 90 },
                { x: new Date(2012, 05, 1), y: 80 },
                { x: new Date(2012, 06, 1), y: 60 },
                { x: new Date(2012, 07, 1), y: 40 },
                { x: new Date(2012, 08, 1), y: 20 },
                { x: new Date(2012, 09, 1), y: 90 },
                { x: new Date(2012, 10, 1), y: 80 },
                { x: new Date(2012, 11, 1), y: 60 },
              ],
            },
          ],
        });

        chart.render();
      };
    </script>
    <script
      type="text/javascript"
      src="https://canvasjs.com/assets/script/canvasjs.min.js"
    ></script>
  </body>
</html>
