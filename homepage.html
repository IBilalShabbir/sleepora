<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>SLEEPORA</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img//apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="manifest" href="img/site.webmanifest" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/slick.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper-new">
      <div class="wrapper-holder">
        <div class="holder-new">
          <div class="search-box-new">
            <button><img src="img/search-1.png" /></button>
            <input type="search" placeholder="Search" />
          </div>
          <div class="btn-holder-top">
            <a href="#">
              <img src="img/btn-play.png" alt="image" />
            </a>
            <span>Program Introduction Video</span>
          </div>
          <div class="new-circle">
            <ul>
              <li>
                <a href="#">
                  <img src="img/la-8.png" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="img/la-1.png" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="img/la-2.png" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="img/la-3.png" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="img/la-4.png" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="img/la-5.png" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="img/la-6.png" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="img/la-7.png" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="img/la-9.png" />
                </a>
              </li>
            </ul>
          </div>
          <div class="right-bar new">
            <div class="logo">
              <a href="#"><img src="img/logo.png" /></a>
            </div>
            <a href="#" class="menu">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </a>
            <div class="bar-holder">
              <div class="chart-wrapper">
                <figure
                  class="pie-chart"
                  data-percentage="75%"
                  style="--percentage: 33%; --color: #22d27e"
                ></figure>
              </div>
              <div class="alert-holder">
                <a href="#">
                  <img src="img/bell 2.png" alt="image" />
                </a>
              </div>
              <div class="alert-holder time">
                <a href="#">
                  <strong>20:00</strong>
                  <span>Bed Time</span>
                </a>
              </div>
              <div class="alert-holder time">
                <a href="#">
                  <strong>08:00</strong>
                  <span>Wake Time</span>
                </a>
              </div>
              <div class="img-holder">
                <img src="img/chatbot-nw.png" alt="image" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--footer section end-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".menu").click(function () {
          $("body").toggleClass("active");
        });
      });
    </script>
  </body>
</html>
