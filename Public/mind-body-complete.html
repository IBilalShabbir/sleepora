<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>SLEEPORA</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img//apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="manifest" href="img/site.webmanifest" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/slick.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper-new">
      <div class="wrapper-holder">
        <div class="holder-new">
          <div class="search-box-new">
              <button><img src="img/search-1.png"></button>
              <input type="search" placeholder="Search">
          </div>
          <div class="mind_holder">
            <div class="mind_columns">
              <div class="column">
                <div class="holder_1">
                  <span>Breathing<br> Exercises</span>
                  <div class="img-holder">
                    <img src="img/lungs 1.png" alt="image" class="lungs">
                  </div>
                </div>
                <div class="holder_1 right">
                  <span>Tai Chi<br> Exercises</span>
                  <div class="img-holder">
                    <img src="img/yin-yan-symbol 1.png" alt="image">
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="holder_1">
                  <span>Stretching<br> Exercises</span>
                  <div class="img-holder">
                    <img src="img/angle 1.png" alt="image">
                  </div>
                </div>
                <div class="holder_1 right">
                  <span>Good<br> Exercises<br> before bed </span>
                  <div class="img-holder">
                    <img src="img/bed 1.png" alt="image">
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="holder_1">
                  <span>General<br> Relaxation</span>
                  <div class="img-holder">
                    <img src="img/relax.png" alt="image">
                  </div>
                </div>
                <div class="holder_1 right">
                  <span>Stretching<br> Exercises</span>
                  <div class="img-holder">
                    <img src="img/yoga.png" alt="image">
                  </div>
                </div>
              </div>
              <div class="center-holder">
                <div class="center-img-holder">
                  <img src="img/meditation 3.png" alt="image">
                  <em>Mindfulness <br> Excersices</em>
                </div>
              </div>
            </div>
          </div> 
          <div class="right-bar new">
              <div class="logo">
                  <a href="#"><img src="img/logo.png"></a>
              </div>
              <a href="#" class="menu">
                  <i class="fa fa-bars" aria-hidden="true"></i>
              </a>
              <div class="bar-holder">
                  <div class="alert-holder set">
                      <a href="#">
                          <!-- <img src="img/setting-new.png" alt="image"> -->
                          <img src = "img/svg/setting-new.svg" alt="image" class="setting-img">
                      </a>
                  </div>
                  <div class="alert-holder">
                      <a href="#">
                          <img src="img/svg/bg-location.svg" alt="image">
                      </a>
                  </div>

                  <div class="alert-holder">
                      <a href="#">
                          <img src="img/svg/notebook.svg" alt="image">
                      </a>
                  </div>

                  <div class="alert-holder">
                      <a href="#">
                          <img src="img/svg/volume.svg" alt="image">
                      </a>
                  </div>
                  <div class="img-holder">
                      <img src="img/svg/chatbot-nw.svg" alt="image">
                  </div>
              </div>
          </div>
      </div>

    <!--footer section end-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".menu").click(function () {
          $("body").toggleClass("active");
        });
      });
    </script>
